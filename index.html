<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engin'in Yolu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Arka Plan Müziği -->
  <audio id="bgMusic" src="inspiring.mp3" loop></audio>

  <!-- Başlangıç Ekranı -->
  <div id="startScreen">
    <h1>Engin'in Yolu 🚛</h1>
    <button onclick="startGame()">Oyna</button>
  </div>

  <!-- Oyun Alanı -->
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="ui">
    ⏱ Süre: <span id="timer">0</span> sn |
    💰 Altın: <span id="gold">0</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
